<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário de Planetas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS */
        :root {
            --text-color: #ffffff;
            --card-front-color: #6451bb;
            --card-back-color: #320083;
            --background-color: #6e57f0;
        }

        /* Estilos Globais */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: #0a0a0a;
            margin: 0;
            padding: 20px;
        }

        footer {
            background-color: black;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 2rem;
        }

        footer p {
            text-align: center;
            font-size: 0.6rem;
            margin: 0;
            padding-top: 0.5rem;
        }

        /* Container */
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilos do Cartão */
        .cartao {
            margin: 1rem;
            background-color: rgb(0, 89, 255);
            height: 20rem;
            width: 15rem; /* Definindo uma largura fixa */
            perspective: 1000px;
        }

        .cartao__conteudo {
            text-align: center;
            height: 100%;
            background-color: var(--card-front-color);
            transform-style: preserve-3d;
            transition: transform 300ms ease-in-out;
            position: relative;
        }

        .cartao:hover .cartao__conteudo {
            transform: rotateY(180deg);
        }

        /* Estilos do Título */
        .cartao__conteudo h3 {
            color: var(--text-color);
            background: rgb(101, 29, 235);
            border: 1px solid var(--text-color);
            text-align: left;
            padding: 0.5rem;
            position: absolute;
            top: 0.6rem;
            left: 0.6rem;
            border-radius: 0.6rem;
            font-size: 1vw;
            backface-visibility: hidden;
        }

        /* Conteúdo da Pergunta e Resposta */
        .cartao__conteudo__pergunta,
        .cartao__conteudo__resposta {
            backface-visibility: hidden;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }

        .cartao__conteudo__pergunta p {
            color: var(--text-color);
            font-weight: 500;
            padding: 2rem;
            margin-top: 4rem;
        }

        .cartao__conteudo__resposta {
            transform: rotateY(180deg);
        }

        .cartao__conteudo__resposta p {
            color: var(--card-back-color);
            font-weight: 700;
            padding: 2rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cartao">
            <div class="cartao__conteudo">
                <h3>Planeta: Mercúrio</h3>
                <div class="cartao__conteudo__pergunta">
                    <p>Qual é o tamanho?</p>
                </div>
                <div class="cartao__conteudo__resposta">
                    <p>Tamanho: 4879 km</p>
                </div>
            </div>
        </div>

        <div class="cartao">
            <div class="cartao__conteudo">
                <h3>Planeta: Vênus</h3>
                <div class="cartao__conteudo__pergunta">
                    <p>Qual é o tamanho?</p>
                </div>
                <div class="cartao__conteudo__resposta">
                    <p>Tamanho: 1204 km</p>
                </div>
            </div>
        </div>

        <div class="cartao">
            <div class="cartao__conteudo">
                <h3>Planeta: Terra</h3>
                <div class="cartao__conteudo__pergunta">
                    <p>Qual é o tamanho?</p>
                </div>
                <div class="cartao__conteudo__resposta">
                    <p>Tamanho: 12756 km</p>
                </div>
            </div>
        </div>

        <!-- Adicione mais cartões conforme necessário -->
    </div>

    <footer>
        <p>Obrigado por visitar!</p>
    </footer>

    <script>
        // Aqui você pode adicionar JavaScript para interatividade, se necessário
    </script>
</body>
</html>
